{% extends 'catalog/base.html' %}
{% block content %}
{% load my_tags %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Корзиночка</h1>
    <p class="lead">Продукты онлайн</p>
</div>

<div class="container">
      <div class="row text-center">

        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <img src="{{ product.image | media_filter}}">
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">{{ product.name }}</h1>
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>{{ product.description }}</li>
                    </ul>
                    <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
                    <a class="btn btn-primary" href="{% url 'catalog:products_list' %}" role="button">Назад</a>
                </div>
            </div>
        </div>

    </div>
</div>

{% endblock %}
