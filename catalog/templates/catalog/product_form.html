{% extends 'catalog/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form class="row" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">
                            {% if object %}
                                Сохранить
                            {% else %}
                                Создать
                            {% endif %}
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-6">
        <div class="card">
            <div class="card-body">
                {{formset.management_form }}
                {% for form in formset.forms%}
                {{form.as_p}}
                {% endfor %}
            </div>
        </div>
    </div>
    </div>

    <a class="btn btn-primary" href="{% url 'catalog:product_list' %}" role="button">Назад</a>
</div>
{% endblock %}
